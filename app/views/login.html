<form name='loginForm' ng-submit="vm.submit()">
  <div class="form-group" ng-class="{'has-error': loginForm.email.$invalid, 'has-success': loginForm.email.$valid}">
    <label for="email">Email address</label>
    <input type="email"
           class="form-control"
           id="email"
           name="email"
           placeholder="Email"
           ng-model="vm.user.email"
           required>
  </div>
<!--   <div ng-messages="loginForm.email.$error">
  <div ng-message="required" class='alert alert-danger'>Email обязателен для заполнения</div>
  <div ng-message="email" class='alert alert-danger'>Введите корректный email адрес</div>
</div>
 -->
  <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid, 'has-success': loginForm.password.$valid}">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           id="password"
           placeholder="Password"
           name="password"
           ng-model="vm.user.password"
           required>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="vm.user.remember"> Remember me
    </label>
  </div>

  <button type="submit"
          class="btn btn-default"
          ng-disabled="loginForm.$invalid">Login</button>
</form>
{{vm.user}}
