<div class="alert alert-danger"
     ng-repeat="error in vm.user.data.errors"
>
  {{error}}
</div>

<form name='loginForm' ng-submit="vm.submit()">
  <div class="form-group" ng-class="{'has-error': loginForm.email.$invalid, 'has-success': loginForm.email.$valid}">
    <label for="email">Email address</label>
    <input type="email"
           class="form-control"
           id="email"
           name="email"
           placeholder="Email"
           ng-model="vm.user.data.email"
           required>
  </div>
<!--   <div ng-messages="loginForm.email.$error">
  <div ng-message="required" class='alert alert-danger'>Email обязателен для заполнения</div>
  <div ng-message="email" class='alert alert-danger'>Введите корректный email адрес</div>
</div> -->
  <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid, 'has-success': loginForm.password.$valid}">
    <label for="password">Password</label>
    <input type="password"
           name="password"
           class="form-control"
           id="password"
           placeholder="Password"
           ng-model="vm.user.data.password"
           required>
  </div>
  <div class="form-group" ng-class="{'has-error': loginForm.password_confirmation.$invalid || vm.user.data.password != vm.user.data.password_confirmation, 'has-success': loginForm.password_confirmation.$valid}">
    <label for="password_confirmation">Confirm password</label>
    <input type="password"
           name="password_confirmation"
           class="form-control"
           id="password_confirmation"
           placeholder="Confirm password"
           ng-model="vm.user.data.password_confirmation"
           required>
  </div>

  <button type="submit"
          class="btn btn-default"
          ng-disabled="loginForm.$invalid">Register</button>
</form>
