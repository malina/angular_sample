<div class="container"> <form role="form" ng-submit="submit(searchQuery)"> <div class="form-group dropdown"> <input type="text" class="form-control" id="query" ng-model="searchQuery" ng-model-options="{ debounce: 200 }" ng-change="fetchData(searchQuery)" placeholder="Введите название"> <div class="small">например: officia, beatae или explicabo</div> <ul class="dropdown-menu searchable-results" ng-class="{'show': searchable_results.length > 0}"> <li class="result" ng-repeat="result in searchable_results"> <a>{{result.title}}</a> </li> </ul> </div> </form> <div ui-view=""></div> </div>
